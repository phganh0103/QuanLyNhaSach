{%extends './base/base.html'%}

{% block content %}
<div class="bg-blue">
    <div class="container vh-100 d-flex justify-content-center align-items-center bg-blue">
        <div class="col-lg-6 col-md-8 col-sm-12 shadow p-5 rounded">
            <h3 class="text-center mb-4">Đăng ký tài khoản mới</h3>
            <form action="/signup" method="POST" enctype="multipart/form-data">
                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input type="text" id="username" class="form-control" name="username"
                           placeholder="Nhập tên đăng nhập" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" id="password" class="form-control" name="password"
                           placeholder="Nhập mật khẩu" required>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <label for="password_confirm" class="form-label">Nhập lại mật khẩu</label>
                    <input type="password" id="password_confirm" class="form-control" name="password_confirm"
                           placeholder="Nhập lại mật khẩu" required>
                </div>

                <!-- First Name -->
                <div class="mb-3">
                    <label for="first_name" class="form-label">Tên của bạn</label>
                    <input type="text" id="first_name" class="form-control" name="first_name"
                           placeholder="Nhập tên của bạn" required>
                </div>

                <!-- Last Name -->
                <div class="mb-3">
                    <label for="last_name" class="form-label">Họ của bạn</label>
                    <input type="text" id="last_name" class="form-control" name="last_name"
                           placeholder="Nhập họ của bạn" required>
                </div>
                <!-- Phone Number -->
                <div class="mb-3">
                    <label for="phone-number" class="form-label">Số điện thoại</label>
                    <input type="tel" id="phone-number" class="form-control" name="phone-number"
                           placeholder="Nhập số điện thoại" pattern="(84|0[3-9])[0-9]{8}" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" name="email"
                           placeholder="Nhập email" required>
                </div>
                <!--Avatar-->
                <div class="mb-3">
                    <label for="last_name" class="form-label">Tải lên avatar của bạn</label>
                    <input type="file" id="avatar" class="form-control" name="avatar"
                           accept="image/jpeg, image/png, image/gif">
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn text-blue w-100 btn-custom fs12">Đăng ký</button>
                </div>
            </form>
            <sm class="err_msg">{{err_msg}}</sm>
            <!-- Login Redirect -->
            <div class="text-center mt-3">
                <p>Bạn đã có tài khoản? <a href="/login">Đăng nhập</a></p>
            </div>
        </div>
    </div>

</div>
{% endblock %}
